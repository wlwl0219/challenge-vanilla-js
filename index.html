  <!-- (1)텍스트, 스타일, 클래스 변경 이벤트리스너 -->
  <h2 class="js-addevent">Hello! This will change</h2>
  <!-- (2)newDate로 현재 시간과 크리스마스까지의 남은 시간 setInterval로 주기적실행 -->
  <h2 class="js-timexmas"></h2>
  <h2 class="js-timecurr"></h2>
  <!-- (3)셀렉트 에드이벤트리스너 로컬스토리지 저장 -->
  <select class="js-select">
    <option value="">--- Choose Your Country ---</option>
    <option value="KR">Korea</option>
    <option value="GE">Greece</option>
    <option value="TK">Turkey</option>
    <option value="FL">Finland</option>
  </select>
  <!-- (4)인풋텍스트 이벤트리스너 로컬스토리지 저장 -->
  <form class="js-form form">
    <input type="text" placeholder="What is your name" />
  </form>
  <h4 class="js-name name"></h4>
  <!-- (5)인풋텍스트 이벤트리스너 두개의 로컬스토리지 저장 및 교환-->
  <form class="js-todoForm">
    <input type="text" placeholder="Write a todo" />
  </form>
  <h4>할일</h4>
  <ul class="js-todoList"></ul>
  <h4>완료</h4>
  <ul class="js-finishList"></ul>
  <!-- (6)날씨와 위치 보이기 -->
  <span class="js-weather"></span>
  <!-- (7) 랜덤 게임-->
  <div>
    <h1>Random Number Game</h1>
    <h3 class="js-generate"></h3>
    <form class="js-range">
      <input type="range" value="10" min="0" max="200" step="5" />
    </form>
  </div>

  <div>
    <h4 class="play">Guess the number:</h4>
    <form class="play js-play">
      <input type="number" class="num" min="1" />
      <button type="button">Play!</button>
    </form>
    <div class="js-chose"></div>
    <strong class="js-result"></strong>
  </div>
