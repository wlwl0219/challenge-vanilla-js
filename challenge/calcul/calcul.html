<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcul.css" />
</head>

<body>
    <div class="calculbox">
        <div class="result js-result">
            <div class="preresult js-preresult"></div>
            <div class="curresult js-curresult"></div>
        </div>
        <button class="resetbtn js-resetbtn">C</button>
        <button class="calculbtn js-calculbtn">+</button>
        <button class="numbtn js-numbtn">9</button>
        <button class="numbtn js-numbtn">8</button>
        <button class="numbtn js-numbtn">7</button>
        <button class="calculbtn js-calculbtn">-</button>
        <button class="numbtn js-numbtn">6</button>
        <button class="numbtn js-numbtn">5</button>
        <button class="numbtn js-numbtn">4</button>
        <button class="calculbtn js-calculbtn">*</button>
        <button class="numbtn js-numbtn">3</button>
        <button class="numbtn js-numbtn">2</button>
        <button class="numbtn js-numbtn">1</button>
        <button class="calculbtn js-calculbtn">/</button>
        <button class="numbtn js-numbtn">.</button>
        <button class="numbtn js-numbtn">0</button>
        <button class="equalbtn js-equalbtn">=</button>
        <script src="calculator.js"></script>
    </div>
</body>

</html>
